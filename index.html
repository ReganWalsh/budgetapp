<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
        <title>Budgeting Application</title>
    </head>
    <body>
        <div class="top">
            <div class="budget">
                <div class="budget__title"> <!-- Available Budget Title -->
                    Available Budget in <span class="budget__title--month">%Month%</span>:
                </div>
                <div class="budget__value"></div> <!-- Total Budget Available Value -->
                <div class="budget__income clearfix"> <!-- Income Running Total -->
                    <div class="budget__income--text">Income</div>
                    <div class="right">
                        <div class="budget__income--value"></div>
                        <div class="budget__income--percentage"></div>
                    </div>
                </div>
                <div class="budget__expenses clearfix"> <!-- Expenses Running Total -->
                    <div class="budget__expenses--text">Expenses</div>
                    <div class="right clearfix">
                        <div class="budget__expenses--value"></div>
                        <div class="budget__expenses--percentage"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="add">
                <div class="add__container"> <!-- Plus/Minus Value For Income/Expenses -->
                    <label>
                        <select class="add__type">
                            <option value="inc" selected>+</option> <!-- Default Value -->
                            <option value="exp">-</option>
                        </select>
                    </label>
                    <label>
                        <input type="text" class="add__description" placeholder="Add description">
                    </label> <!-- Add Values For Income/Expense -->
                    <label>
                        <input type="number" class="add__value" placeholder="Value">
                    </label>
                    <button class="add__btn"><i class="ion-ios-checkmark-outline"></i></button>
                </div>
            </div>
            <div class="container clearfix"> <!-- Where Values Are Displayed -->
                <div class="income">
                    <h2 class="income__title">Income</h2> <!-- Split Into Income And Expenses -->
                    <div class="income__list">
                    </div>
                </div>
                <div class="expenses">
                    <h2 class="expenses__title">Expenses</h2>
                    <div class="expenses__list">
                    </div>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
